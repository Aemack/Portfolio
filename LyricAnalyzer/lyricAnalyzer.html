<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Lyric Analyzer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css"> 

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <header class="header">
    <h2 id="title" class="title">Lyric Analyzer</h2>
    <h5 id="subtitle" class="subtitle">by Adam</h5>
  </header>
<div id="main">
  <form name="lyricInput">
    <div class="searchbar" id="searchbar">
    <input id="track" class="searchbar" placeholder="Track" type="text"></input>
    <input id="artist" class="searchbar" placeholder="Artist" type="text"></input>
    <button type="button" onclick="display_lyrics()" id="searchButton" class="searchbar">Search Lyrics</button><br>
  </div>
    <div class="optionButtons">
      <button type="button" onclick="unique_word_count()" id="btn1" class="btn1">Unique Word Count</button>
      <button type="button" onclick="unique_word_list()" id="btn2" class="btn2">Unique Word List</button>
      <button type="button" onclick="print_most_used_word()" id="btn3" class="btn3">Most Used Word</button>
      <button type="button" onclick="print_longest_word()" id="btn4" class="btn4">Longest Word</button>
      <button type="button" onclick="print_average_word_length()" id="btn5" class="btn5">Average Word Length</button>
    </div>
  </form>

<div id="output">
  <h3 id="track"></h3>
  <h6 id="artist"></h6>

  <ul id="outputList">
  </ul>

  <p id="lyrics"></p>

</div>
</div>
  <script src="js/index.js"></script>
  
  
</body>
</html>
